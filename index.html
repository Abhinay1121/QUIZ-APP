<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Quiz Application Using HTML,CSS,JavaScript</h1>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <!-- ul is ablock level element which shows the list in column which suits for chosse the coreect answers quiz -->
        <ul class="options">
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" class="op_label" id="a_text"> Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" class="op_label" id="b_text"> Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" class="op_label" id="c_text"> Option</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" class="op_label" id="d_text"> Option</label>
          </li>
        </ul>
        <div class="actions">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
          <button id="submit">Submit</button>
          <button onclick="location.reload()" id="reload">Reload</button>
        </div>
      </div>
      <div></div>
    </div>
    <div class="result-container">
      <h2 id="score">score</h2>
      <div class="actions">
        <button onclick="location.reload()" id="result-reload">Reload</button>
        <button id="answers">Show Answers</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
